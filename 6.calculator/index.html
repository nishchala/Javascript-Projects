<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="container__calc">
            <section class="container__display">
                <h4 class="title">Calculator</h4>
                <p id="display"></p>
            </section>
            <section class="container__buttons">
                <div class="container__grid">
                    <!-- <div class="op" id="C">CE</div> -->
                    <div class="clear" id="clear">C</div>
                    <div class="op" id="sign">+/-</div>
                    <div class="op" id="remainder">%</div>
                    <div class="op" id="divide">/</div>
                    <div class="num" id="seven">7</div>
                    <div class="num" id="eight">8</div>
                    <div class="num" id="nine">9</div>
                    <div class="op" id="mult">*</div>
                    <div class="num" id="four">4</div>
                    <div class="num" id="five">5</div>
                    <div class="num" id="six">6</div>
                    <div class="op" id="minus">-</div>
                    <div class="num" id="one">1</div>
                    <div class="num" id="two">2</div>
                    <div class="num" id="three">3</div>
                    <div class="op" id="plus">+</div>
                    
                    <div class="num" id="zero">0</div>
                    <div class="num" id="dot">.</div>
                    <div class="equal" id="equal">=</div>

                </div>
            </section>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
